<nz-list>
  <nz-list-item *ngFor="let item of items" style="padding-left: 1.5rem">
    <nz-list>
      <nz-list-header>{{item.name}}</nz-list-header>
      <nz-list-item *ngFor="let file of item.files">
        <a [href]="file.url">{{file.filename}}</a>
      </nz-list-item>
    </nz-list>
  </nz-list-item>
</nz-list>
