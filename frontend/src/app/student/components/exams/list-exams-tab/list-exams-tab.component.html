<div>
    <form [formGroup]="form">
      <mat-form-field appearance="standard">
        <mat-label>Select exam period</mat-label>
        <mat-select formControlName="id">
          <mat-option *ngFor="let examPeriod of opExamPeriods" [value]="examPeriod.id">
            {{ examPeriod.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <ng-template #totalTemplate let-total> Total {{total}} items</ng-template>
    <nz-table #dataTable [nzData]="dataSet.value" nzShowPagination [nzFrontPagination]="false"
      [nzPageIndex]="pageIndex.value" [nzPageSize]="pageSize.value" [nzTotal]="total.value"
      [nzVirtualItemSize]="total.value" (nzQueryParams)="queryParamsChange($event)"
      [nzPageSizeOptions]="[1, 5, 10, 25, 50]" [nzShowSizeChanger]="true">
      <thead>
        <tr>
          <th>Subject name</th>
          <th>Time of class</th>
          <th>Day of the class</th>
          <th>Enroll</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of dataTable.data">
          <td>{{i.subject.name}}</td>
          <td>{{i.time}}</td>
          <td>{{i.weekDay}}</td>
          <td>
            <button (click)="enrollInExam(i.id)" mat-raised-button color="primary" type="button">Enroll</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
