<div>
    <form [formGroup]="form">
      <mat-form-field appearance="standard">
        <mat-label>Select subject</mat-label>
        <mat-select formControlName="id">
          <mat-option *ngFor="let subject of opSubjects" [value]="subject.subjectExecution.id">
            {{ subject.subjectExecution.subject.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <ng-template #totalTemplate let-total> Total {{ total }} items</ng-template>
    <nz-table
      #dataTable
      [nzData]="dataSet.value"
      nzShowPagination
      [nzFrontPagination]="false"
      [nzPageIndex]="pageIndex.value"
      [nzPageSize]="pageSize.value"
      [nzTotal]="total.value"
      [nzVirtualItemSize]="total.value"
      (nzQueryParams)="queryParamsChange($event)"
      [nzPageSizeOptions]="[1, 5, 10, 25, 50]"
      [nzShowSizeChanger]="true"
    >
      <thead>
        <tr>
          <th>Comment</th>
          <th>Teacher</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of dataTable.data">
          <td>{{ i.postText }}</td>
          <td>{{ i.teacher.user.firstName + " " + i.teacher.user.lastName }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
