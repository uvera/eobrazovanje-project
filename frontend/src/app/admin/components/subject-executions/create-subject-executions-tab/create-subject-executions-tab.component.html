<form [formGroup]="form" (ngSubmit)="submitForm(form.value)">
  <div
    fxLayout="column"
    fxLayoutAlign="flex-start flex-end"
    style="width: 300px"
  >
    <mat-form-field appearance="standard" fxFlexFill>
      <mat-label>Place</mat-label>
      <input matInput inputmode="text" type="text" formControlName="place" />
      <mat-error *ngIf="!!(form.get('place'))?.errors?.['required']">
        Place is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard" fxFlexFill>
      <input matInput type="time" formControlName="time" />
    </mat-form-field>

    <mat-form-field appearance="standard" fxFlexFill>
      <mat-label>Select subject</mat-label>
      <mat-select formControlName="subjectId">
        <mat-option *ngFor="let subject of opSubjects" [value]="subject.id">
          {{ subject.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard" fxFlexFill>
      <mat-label>Select weekday</mat-label>
      <mat-select formControlName="weekDay">
        <mat-option *ngFor="let weekday of opWeekDays" [value]="weekday">
          {{ weekday }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard" fxFlexFill>
      <mat-label>Select teacher</mat-label>
      <mat-select formControlName="teacherIds" multiple>
        <mat-option *ngFor="let teacher of opTeachers" [value]="teacher.id">
          {{ teacher.user.firstName + " " + teacher.user.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard" fxFlexFill>
      <mat-label>Select pre-exam activities</mat-label>
      <mat-select formControlName="preExamActivityIds" multiple>
        <mat-option
          *ngFor="let activity of opPreExamActivities"
          [value]="activity.id"
        >
          {{ activity.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div mat-dialog-actions fxFlexAlign="flex-end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid"
      >
        Submit
      </button>
    </div>
  </div>
</form>
