<div>
  <ng-template #totalTemplate let-total> Total {{ total }} items</ng-template>
  <nz-table
    #dataTable
    [nzData]="dataSet.value"
    nzShowPagination
    [nzFrontPagination]="false"
    [nzPageIndex]="pageIndex.value"
    [nzPageSize]="pageSize.value"
    [nzTotal]="total.value"
    [nzVirtualItemSize]="total.value"
    (nzQueryParams)="queryParamsChange($event)"
    [nzPageSizeOptions]="[1, 5, 10, 25, 50]"
    [nzShowSizeChanger]="true"
  >
    <thead>
      <tr>
        <th>Place</th>
        <th>Time</th>
        <th>Weekday</th>
        <th>Subject name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of dataTable.data">
        <td>{{ i.place }}</td>
        <td>{{ i.time }}</td>
        <td>{{ i.weekDay }}</td>
        <td>{{ i.subject.name }}</td>
        <td>
          <button
            (click)="editSubjectExecution(i.id)"
            mat-raised-button
            color="primary"
            type="button"
          >
            Edit
          </button>
        </td>
        <td>
          <button
            (click)="deleteSubjectExecution(i.id)"
            mat-raised-button
            color="secondary"
            type="button"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
