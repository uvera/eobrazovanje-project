<div>
  <ng-template #totalTemplate let-total> Total {{ total }} items</ng-template>
  <nz-table
    #dataTable
    [nzData]="dataSet.value"
    nzShowPagination
    [nzFrontPagination]="false"
    [nzPageIndex]="pageIndex.value"
    [nzPageSize]="pageSize.value"
    [nzTotal]="total.value"
    [nzVirtualItemSize]="total.value"
    (nzQueryParams)="queryParamsChange($event)"
    [nzPageSizeOptions]="[1, 5, 10, 25, 50]"
    [nzShowSizeChanger]="true"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Teacher Type</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of dataTable.data">
        <td>{{ i.id }}</td>
        <td>{{ i.teacherType }}</td>
        <td>{{ i.user.firstName }}</td>
        <td>{{ i.user.lastName }}</td>
        <td>
          <button
            (click)="editTeacher(i.id)"
            mat-raised-button
            color="primary"
            type="button"
          >
            Edit
          </button>
        </td>
        <td>
          <button
            (click)="deleteTeacher(i.id)"
            mat-raised-button
            color="secondary"
            type="button"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
