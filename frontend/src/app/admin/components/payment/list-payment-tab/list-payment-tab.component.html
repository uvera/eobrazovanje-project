<div>
    <ng-template #totalTemplate let-total> Total {{total}} items</ng-template>
    <nz-table
      #dataTable
      [nzData]="dataSet.value"
      nzShowPagination
      [nzFrontPagination]="false"
      [nzPageIndex]="pageIndex.value"
      [nzPageSize]="pageSize.value"
      [nzTotal]="total.value"
      [nzVirtualItemSize]="total.value"
      (nzQueryParams)="queryParamsChange($event)"
      [nzPageSizeOptions]="[1, 5, 10, 25, 50]"
      [nzShowSizeChanger]="true"
    >
      <thead>
      <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Deposited At</th>
        <th>User ID</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i of dataTable.data">
        <td>{{i.id}}</td>
        <td>{{i.amount}}</td>
        <td>{{i.depositedAt}}</td>
        <td>{{i.user.id}}</td>
        <td>
          <button (click)="editPayment(i.id)" mat-raised-button color="primary" type="button">Edit</button>
        </td>
        <td>
          <button (click)="deletePayment(i.id)" mat-raised-button color="secondary" type="button">Delete</button>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
