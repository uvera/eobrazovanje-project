apiVersion: v1
kind: Service
metadata:
  name: java-svc
  labels:
    app: java-svc
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: java-svc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-backend
  labels:
    app: java-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-svc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: java-svc
    spec:
      containers:
        - name: java-backend
          env:
            - name: DATABASE_CONTAINER_NAME
              value: postgres-db-lb
          image: java-backend-image-tilt_docker_build_with_restart_base
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080

---
